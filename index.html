<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img src="./ressources/amazon.png">
        <ul>
            <li><a href="#grid">Home</a></li>
            <li><a href="#scroll">Scroll</a></li>
            <li><a href="#filter">Filter</a></li>
        </ul>
    </nav>

    <section id="grid" class="grid-section">
        <h2>Product Grid</h2>
        <div class="grid-container">
            <div class="grid-item grid-item-xl">
                <img src="./ressources/500.png" alt="Product 1">
                <div class="overlay">1</div>
            </div>
            <div class="grid-item grid-item-xl">
                <img src="./ressources/500.png" alt="Product 2">
                <div class="overlay">2</div>
            </div>
            <div class="grid-item grid-item-xl">
                <img src="./ressources/500.png" alt="Product 3">
                <div class="overlay">3</div>
            </div>
            <div class="grid-item grid-item-xl">
                <img src="./ressources/500.png" alt="Product 4">
                <div class="overlay">4</div>
            </div>
        </div>
    </section>

    <section id="scroll" class="horizontal-section">
        <h2>Horizontal Scroll</h2>
        <div class="h-scroll-container">
            <ul class="h-scroll-wrapper">
                <li class="grid-item grid-item-m">
                    <img src="./ressources/200.png" alt="Product 1">
                    <div class="overlay">Product 1</div>
                </li>
                <li class="grid-item grid-item-m">
                    <img src="./ressources/200.png" alt="Product 1">
                    <div class="overlay">Product 1</div>
                </li>
                <li class="grid-item grid-item-m">
                    <img src="./ressources/200.png" alt="Product 1">
                    <div class="overlay">Product 1</div>
                </li>
                <li class="grid-item grid-item-m">
                    <img src="./ressources/200.png" alt="Product 1">
                    <div class="overlay">Product 1</div>
                </li>
                <li class="grid-item grid-item-m">
                    <img src="./ressources/200.png" alt="Product 1">
                    <div class="overlay">Product 1</div>
                </li>
                <li class="grid-item grid-item-m">
                    <img src="./ressources/200.png" alt="Product 1">
                    <div class="overlay">Product 1</div>
                </li>
                <li class="grid-item grid-item-m">
                    <img src="./ressources/200.png" alt="Product 1">
                    <div class="overlay">Product 1</div>
                </li>
            </ul>
        </div>
        </div>
    </section>

    <section id="filter" class="flex-section">
        <h2>Filter</h2>
        <ul class="filter-container">
            <li onclick="filter(this, 'cat1')">Category 1</li>
            <li onclick="filter(this, 'cat2')">Category 2</li>
            <li onclick="filter(this, 'cat3')">Category 3</li>
            <li onclick="filter(this, 'cat4')">Category 4</li>
            <li onclick="filter(this, 'cat5')">Category 5</li>
        </ul>
        <div class="grid-container filter-container-items">
            <div class="grid-item grid-item-l cat1">
                <img src="./ressources/300.png" alt="Product 1">
                <div class="overlay">1</div>
            </div>
            <div class="grid-item grid-item-l cat1">
                <img src="./ressources/300.png" alt="Product 2">
                <div class="overlay">2</div>
            </div>
            <div class="grid-item grid-item-l cat1">
                <img src="./ressources/300.png" alt="Product 3">
                <div class="overlay">3</div>
            </div>
            <div class="grid-item grid-item-l cat2 cat4">
                <img src="./ressources/300.png" alt="Product 4">
                <div class="overlay">4</div>
            </div>
            <div class="grid-item grid-item-l cat2">
                <img src="./ressources/300.png" alt="Product 5">
                <div class="overlay">5</div>
            </div>
            <div class="grid-item grid-item-l cat3">
                <img src="./ressources/300.png" alt="Product 6">
                <div class="overlay">6</div>
            </div>
            <div class="grid-item grid-item-l cat3 cat5">
                <img src="./ressources/300.png" alt="Product 7">
                <div class="overlay">7</div>
            </div>
            <div class="grid-item grid-item-l cat3 cat4">
                <img src="./ressources/300.png" alt="Product 8">
                <div class="overlay">8</div>
            </div>
            <div class="grid-item grid-item-l cat4">
                <img src="./ressources/300.png" alt="Product 9">
                <div class="overlay">9</div>
            </div>
            <div class="grid-item grid-item-l cat5">
                <img src="./ressources/300.png" alt="Product 10">
                <div class="overlay">10</div>
            </div>
        </div>
    </section>
</body>
<script defer src="script.js"></script>
</html>
